{% extends 'beat.html' %}
{% load static %}
{% block content %}
<style>
  .gradient-text {
background-color: #CA4246;
background-image: linear-gradient(
  45deg,
  #CA4246 16.666%, 
  #E16541 16.666%, 
  #E16541 33.333%, 
  #F18F43 33.333%, 
  #F18F43 50%, 
  #8B9862 50%, 
  #8B9862 66.666%, 
  #476098 66.666%, 
  #476098 83.333%, 
  #A7489B 83.333%);

    background-size: 100%;
    background-repeat: repeat;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; 

animation: rainbow-text-simple-animation-rev 1s ease forwards;

}

.gradient-text:hover{
animation: rainbow-text-simple-animation 1s ease-in forwards;
}

@keyframes rainbow-text-simple-animation-rev {
0% {
  background-size: 650%;
}
40% {
  background-size: 650%;
}
100% {
  background-size: 100%;
}
}

@keyframes rainbow-text-simple-animation {
0% {
  background-size: 100%;
}
80% {
  background-size: 650%;
}
100% {
  background-size: 650%;
}
}


h1 {
  font-family: "Archivo Black", sans-serif;
  font-weight: bold;
  font-size: 1.5em;
  margin-top: 40%;
  text-align: center;
  backdrop-filter: blur(10px);
  margin-bottom: -60%;
  display: block;
  margin-left: auto;
  margin-right: auto;
  cursor: pointer;
}


</style>
<main>
    {% for song in songs %}
    <figure style="background-image: url('{{song.image.url}}')">
      <h1 class="gradient-text">{{song.title}}</h1>
      <!--figcaption>
        <a href="#"><i class="fa fa-play"></i></a>
        <a href="#"><i class="fa fa-thumbs-up"></i></a>
        <a href="#"><i class="fa fa-comment"></i></a>
      </figcaption-->
  </figure>
  {% endfor %}
</main>

{% endblock content %}
