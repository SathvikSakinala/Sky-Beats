{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">


  <title>Login</title>

  <!-- Custom styles for this template-->
  <link href="{% static './style-log.css' %}" rel="stylesheet"/>

</head>

<body class="bg-gradient-warning">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block">
                <img src="{% static './loginset.webp' %}" style="width: 100%; height: 100%" alt="Cinque Terre">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h1 text-gray-900 mb-4" style="font-family: 'BioRhyme', serif;">Login</h1>
                    <div style="border: 1px solid #4CAF50;background-color: #93f6b5;">
                    {% for message in messages %}
                    
                    <p id = "messages" style="color: #4CAF50;">{{message}}</p>
                    
                    {% endfor %}
                    </div>
                  </div>
                  <form method="POST" action="" style="text-align: center;">
                    {% csrf_token %}
                  <br><label style="color: black;">Username : </label>&nbsp;&nbsp;&nbsp;<input name="username" style="text-align: center;" type="text" placeholder="Enter Username" required autocomplete="off">
                  <br><br><label style="color: black;">Password : </label>&nbsp;&nbsp;&nbsp;&nbsp;<input name="password" style="text-align: center;" type="password" placeholder="Enter Password" required autocomplete="off">
                  <br><a href="{% url 'register' %}" style="float: right; font-size: small;">Do not have an account?</a>
                  <br><input type="submit" name="Create User" style="background-color: #4CAF50;border: 1px solid grey;color: white;padding: 8px 30px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 2px 2px;cursor: pointer;border-radius: 10px;">
                  </form>
                  <hr>
                  <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i>&nbsp;&nbsp;<i class="fa fa-facebook-square"></i> Login with Facebook
                  </a>
                  <hr>
                  <div style="text-align: center;">
                    <p>Follow us on</p>
                      <a href="https://facebook.com/CBIT"><i class="fa fa-facebook-square"></i></a>&nbsp;&nbsp;&nbsp;
                      <a href="https://twitter.com/CBIT"><i class="fa fa-twitter"></i></a>&nbsp;&nbsp;&nbsp;
                      <a href="https://github.com/CBIT"><i class="fa fa-github"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Enter Username';
    form_fields[2].placeholder='Enter Password';
    
    
    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
    </script>
</body>

</html>
