{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>


  <title>Login</title>

  <!-- Custom styles for this template-->
  <link href="{% static './style-log.css' %}" rel="stylesheet"/>

</head>

<body class="bg-gradient-warning">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block">
                <img src="{% static './loginbk.jpg' %}" style="width: 100%; height: 100%" alt="Cinque Terre">
              </div>
              <div class="col-lg-6" style="padding-top: 15%;">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome To Sky Beats</h1>
                  </div>
                  <a href="{% url 'register' %}" class="btn btn-danger btn-block btn-lg">Register / Sign Up</a>
                  <br>
                  <a href="{% url 'user_login' %}" class="btn btn-success btn-block btn-lg">Login</a>
                  <hr>
                  <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i><i class="fa fa-facebook-square"></i> Login with Facebook
                  </a>
                  <hr>
                  <div style="text-align: center;">
                    <p>Follow us on</p>
                      <a href="https://facebook.com/CBIT"><i class="fa fa-facebook-square"></i></a>&nbsp;&nbsp;&nbsp;
                      <a href="https://twitter.com/CBIT"><i class="fa fa-twitter"></i></a>&nbsp;&nbsp;&nbsp;
                      <a href="https://github.com/CBIT"><i class="fa fa-github"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->

</body>

</html>
