{% extends 'beat.html' %}
{% load static %}
{% block content %}


<style>
    .sty{
        font-family: 'Radio Canada', sans-serif;
        line-height: 20px;
        text-align:center;
        background-color: white;
        border: 2px solid rgb(240, 46, 156); 
        margin: 3% 15%;
        /*box-shadow: 0 16px 16px -4px rgba(255, 255, 255, 0.1);*/
        /*box-shadow: rgba(255, 255, 255, 0.3) 0px 19px 38px, rgba(255, 255, 255, 0.22) 0px 15px 12px;*/
        box-shadow: rgba(240, 46, 156, 0.4) 0px 5px, rgba(240, 46, 156, 0.3) 0px 10px, rgba(240, 46, 156, 0.2) 0px 15px, rgba(240, 46, 156, 0.1) 0px 20px, rgba(240, 46, 156, 0.05) 0px 25px;
        
        border-radius: 10px;
        
    }
    .ok{
        display: flex;
    }

    .element {
        flex: 1;
        margin: 10px;
    }

    .element:first-child {
        margin-right: 20px;
    }
    .pp{
        border-radius: 50%;
    }
    .lab{
        color: black;
        margin: 5px;

    }
</style>



<div class="sty">
    <h1>Welcome to Sky-Beats</h1><hr style="width: 75%;">
    <h2 style="text-align: center;">Edit Profile : </h2>
    <div  style="text-align: center; color: white;">
        
        <form method="POST" action="" enctype="multipart/form-data" style="text-align: center;">
            {% csrf_token %}
            {{form.as_p}}
            <!--<label class="lab">Name : </label><input type="text" placeholder="Enter new username"><br><br>
            <label class="lab">Email : </label><input type="text" placeholder="Enter new email"><br><br>
            <label class="lab">Bio : </label><input type="text" placeholder="Enter Bio"><br><br>
            <label class="lab">Date of Birth : </label><input type="date" placeholder="Date of Birth"><br><br>
            <label class="lab">Profile Picture : </label><input style="width: 15%;" type="file"><br><br>-->
            <button type="submit">Submit</button><br><br>
        </form>
    
    </div>
</div>

{% endblock content %}
